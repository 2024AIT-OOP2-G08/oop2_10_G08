<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}" />
  </head>
  <body>
    <h1>{{ title }}</h1>
    <ul class="breadcrumb">
      <li><a href="{{ url_for('index') }}">HOME</a></li>
      <li><a href="{{ url_for('review.list') }}">レビュー一覧</a></li>
    </ul>

    <a href="{{ url_for('review.add') }}">レビュー追加</a>
    <table>
      <thead>
        <tr>
          <th>製品</th>
          <th>評価合計</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.review_count }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
